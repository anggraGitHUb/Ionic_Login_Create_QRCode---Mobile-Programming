<ion-header>
  <ion-toolbar>
    <ion-title>LOGIN WISUDAWAN</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <div class="form-bg">
    <div class="container">
        <div class="row">
            <div class="col-md-offset-4 col-md-4 col-sm-offset-3 col-sm-6">
                <div class="form-container">
                    <h3 class="title"></h3>
                    <form class="form-horizontal">
                        <div class="form-group">
                            <span class="input-icon"><i class="fa fa-lock"></i></span>
                            <input [(ngModel)]="npm" name="npm" 
                            style="width:100%;height:40px;text-align: center;font-size:20px;"
                            placeholder="masukan NPM">
                        </div>
                        <button class="btn signin" (click)="trylogin()">Login</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>


</ion-content>
