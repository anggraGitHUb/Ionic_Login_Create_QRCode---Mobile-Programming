<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
       KARTU WISUDAWAN
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

  
    <div class="wrapper">
      <div class="clash-card barbarian">
        <div >
          <img src="https://www.pngfind.com/pngs/m/643-6431452_graduate-png-spot-admission-transparent-png.png" height="230px" />
        </div>
        <div class="clash-card__level clash-card__level--barbarian">Anggra Triawan</div>
        <div class="clash-card__unit-description">
          <img src="https://cdn.vectorstock.com/i/1000x1000/41/97/qr-code-large-vector-884197.webp" height="140px" />
        </div>
  
        <div class="clash-card__unit-stats clash-card__unit-stats--barbarian clearfix">
          <div class="one-third">
            <div class="stat">SI</div>
            <div class="stat-value">Prodi</div>
          </div>
  
          <div class="one-third">
            <div class="stat">A</div>
            <div class="stat-value">Kelas</div>
          </div>
  
          <div class="one-third no-border">
            <div class="stat">S1</div>
            <div class="stat-value">Jenjang</div>
          </div>
  
        </div>
  
      </div> <!-- end clash-card barbarian-->
    </div> <!-- end wrapper -->
     


</ion-content>
